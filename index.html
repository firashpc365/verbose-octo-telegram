  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

<style>
    :root {
      /* Dynamic Theme Variables */
      --primary-accent-color: #0891b2;
      --primary-accent-color-rgb: 8, 145, 178;
      --background-color: #0f172a;
      /* Updated for better Glassmorphism over 4k backgrounds */
      --card-container-color: rgba(15, 23, 42, 0.65); 
      --text-primary-color: #e2e8f0;
      --text-secondary-color: #94a3b8;
      --border-color: rgba(255, 255, 255, 0.08);

      /* New Component Colors */
      --alert-success-color: rgba(22, 163, 74, 0.2);
      --alert-error-color: rgba(220, 38, 38, 0.2);
      --alert-warning-color: rgba(245, 158, 11, 0.2);
      --alert-info-color: rgba(59, 130, 246, 0.2);
      --tab-active-border-color: #0891b2;
      --tab-inactive-text-color: #94a3b8;
      
      --font-family: 'Poppins', sans-serif;
      --border-radius: 20px;
      --glass-blur: 20px; 
      
      /* Motion & Interactivity */
      --animation-duration: 0.6s;
      --transition-speed: 0.2s;
      --transition-easing: ease-in-out;
      --entry-animation-name: fadeIn;

      /* Loader Variables */
      --loader-color: #0891b2;
      --loader-size: 50px;
      --loader-overlay-color: #0f172a;
    }

    html {
      scroll-behavior: auto; 
      -webkit-tap-highlight-color: transparent;
      text-size-adjust: 100%;
    }
    body {
      font-family: var(--font-family);
      color: var(--text-primary-color);
      background-color: var(--background-color);
      transition: background-color 0.3s ease, color 0.3s ease;
      background-attachment: fixed; /* Crucial for continuous background */
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center center;
      min-height: 100vh;
      overflow-x: hidden; 
    }
    
    /* Global Grain Texture for Premium Feel */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 99999;
      mix-blend-mode: overlay;
    }

    /* Custom Scrollbar for Webkit - Slimmer for Desktop */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    ::-webkit-scrollbar-track {
      background: transparent; 
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.1); 
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.3); 
    }
    
    .custom-scrollbar::-webkit-scrollbar {
        height: 4px;
        width: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 4px;
    }
    
    /* Enhanced Glassmorphism Utilities */
    .backdrop-blur-xl {
        backdrop-filter: blur(var(--glass-blur));
        -webkit-backdrop-filter: blur(var(--glass-blur));
    }
    
    /* App Loader Styles */
    #app-loader {
      position: fixed;
      inset: 0;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--loader-overlay-color);
      transition: opacity 0.5s ease-out;
    }
    #app-loader.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    /* Spinner Loader */
    .spinner {
      width: var(--loader-size);
      height: var(--loader-size);
      border: 3px solid var(--border-color);
      border-top-color: var(--loader-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Dots Loader */
    .dots-loader { display: none; }
    body[data-loader-style="dots-pulse"] .spinner { display: none; }
    body[data-loader-style="dots-pulse"] .dots-loader { display: flex; gap: 10px; }
    .dots-loader div {
      width: calc(var(--loader-size) / 4);
      height: calc(var(--loader-size) / 4);
      background-color: var(--loader-color);
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out both;
    }
    .dots-loader .bounce1 { animation-delay: -0.32s; }
    .dots-loader .bounce2 { animation-delay: -0.16s; }
    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1.0); }
    }
    
    /* Alert Styles */
    .alert {
        backdrop-filter: blur(var(--glass-blur));
        -webkit-backdrop-filter: blur(var(--glass-blur));
        border-width: 1px;
    }
    .alert-success {
        background-color: var(--alert-success-color);
        border-color: rgba(34, 197, 94, 0.3);
        color: #6ee7b7;
    }
    .alert-error {
        background-color: var(--alert-error-color);
        border-color: rgba(239, 68, 68, 0.3);
        color: #fca5a5;
    }
    
    .font-dancing-script {
        font-family: 'Dancing Script', cursive;
    }
    
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes warpOut {
        0% { transform: scale(1); opacity: 1; filter: blur(0px); }
        100% { transform: scale(1.5); opacity: 0; filter: blur(20px); }
    }
    .animate-warp-out {
        animation: warpOut 0.8s cubic-bezier(0.7, 0, 0.84, 0) forwards;
    }

    .fade-in {
      animation: fadeIn var(--animation-duration) ease-in-out forwards;
    }
    .animate-in-item {
        opacity: 0;
        animation-name: var(--entry-animation-name);
        animation-duration: var(--animation-duration);
        animation-timing-function: cubic-bezier(0.16, 1, 0.3, 1);
        animation-fill-mode: forwards;
    }
    
    /* Card hover effects */
    .card-hover-effect {
      transition: transform var(--transition-speed) var(--transition-easing), box-shadow var(--transition-speed) var(--transition-easing);
    }
    .theme-dark body[data-card-hover-effect="lift"] .card-hover-effect:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 24px -8px rgba(0, 0, 0, 0.3);
    }

    /* Mobile Optimization Helpers */
    @media (max-width: 768px) {
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        /* Reduce font sizes on very small screens */
        h1 { font-size: 1.75rem; }
        h2 { font-size: 1.5rem; }
    }

    /* Proposal Preview Styles */
    .proposal-preview-container {
        font-family: 'Poppins', sans-serif;
    }
    .proposal-page {
        background-color: white;
        color: #1e293b;
        width: 210mm;
        min-height: 297mm;
        padding: 0; /* Reset padding to handle internal layouts */
        margin: 1rem auto;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        page-break-after: always;
        display: flex;
        flex-direction: column;
        position: relative;
    }

    /* IMPORTANT: Print Styling for Accurate PDF Generation */
    @media print {
      body * {
        visibility: hidden;
      }
      .proposal-preview-container, .proposal-preview-container * {
        visibility: visible;
      }
      .proposal-preview-container {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        margin: 0;
        padding: 0;
        box-shadow: none;
      }
      .proposal-page {
        margin: 0;
        box-shadow: none;
        page-break-after: always;
        width: 100%;
        height: 100vh;
      }
      /* Hide browser scrollbars */
      ::-webkit-scrollbar {
          display: none;
      }
    }
  </style>
